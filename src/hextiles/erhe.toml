#    H e r e   b e   d r a g o n s    

# Buffer sizes use megabytes as unit
[mesh_memory]
vertex_buffer_size = 20
index_buffer_size  =  8

[threading]
parallel_init = false

[renderdoc]
capture_support = true

[text_renderer]
enabled   = true
font_size = 14

[shader_monitor]
enabled = true
