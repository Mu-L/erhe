#
# erhe configuration file for hextiles
#

[imgui]
window_viewport = false

[window]
show             = true
fullscreen       = false
use_transparency = false
gl_major         = 4
gl_minor         = 6
width            = 512
height           = 512
use_finish       = false
use_sleep        = false
swap_interval    = 1 # try 0

[graphics]
initial_clear               = true
force_no_bindless           = false
force_no_persistent_buffers = false

#  D e v e l o p e r   S e c t i o n  
